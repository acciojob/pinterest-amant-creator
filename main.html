<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinterest Clone</title>
  <style>
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 20px;
    }

    .hero img {
      width: 500px;
      height: 250px;
      object-fit: cover;
    }

    .hero-text {
      max-width: 300px;
    }

    .explore-btn {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Beautiful landscape" />
    
    <div class="hero-text">
      <h1>Welcome to my Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <a href="#" class="explore-btn">Explore Now</a>
    </div>
  </div>
</body>
</html>
